.hearts{
  position: fixed;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  z-index: 9999;
}

.heart{
  position: fixed;
  font-size: 18px;
  opacity: .85;
  will-change: transform, opacity;
  animation: floatUp var(--dur) linear forwards;
}

@keyframes floatUp{
  from{
    transform: translate(0px, 0px) scale(1);
    opacity: .9;
  }
  to{
    transform: translate(var(--dx), -160px) scale(1.35);
    opacity: 0;
  }
}

<body>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const msg = document.getElementById("msg");
    const hearts = document.getElementById("hearts");

    function showMessage(html){
      msg.style.display = "block";

    }

function burstHearts(count = 18){
  for(let i=0;i<count;i++){
    const s = document.createElement("div");
    s.className = "heart";
    s.textContent = ["ðŸ’—","ðŸ’–","ðŸ’•","ðŸ’˜","ðŸ’"][Math.floor(Math.random()*5)];

    s.style.left = (Math.random() * window.innerWidth) + "px";
    s.style.top = (window.innerHeight - 30 + Math.random()*20) + "px";

    const dx = (Math.random() - 0.5) * 220; // sideways drift
    const dur = (0.8 + Math.random()*0.9).toFixed(2) + "s";

    s.style.setProperty("--dx", dx + "px");
    s.style.setProperty("--dur", dur);

    hearts.appendChild(s);
    setTimeout(()=>s.remove(), 2000);
  }
}



  yes.addEventListener("click", () => {
  // 1. High-intensity heart burst (Fireworks effect)
  for (let i = 0; i < 5; i++) {

  showMessage("YAYYYYYYYYYYYYYYYYYYYYYY ðŸ˜­ðŸ’ž<br/>Text me so I can celebrate properly!!!!");

});

    // Make the No button run away (funny)
    let dodgeCount = 0;
